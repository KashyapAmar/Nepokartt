<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepokart - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Nepokart</h1>
            <p>Connect with the best products and brands across the world.</p>
        </div>
        <div class="right-section">
            <form class="login-form">
                <input type="text" id="username" placeholder="Email or Phone" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <hr>
                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
