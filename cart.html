<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Nepokart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loginpage.html">Login</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="seller.html">Become a Seller</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-page">
        <h1>Your Cart</h1>

        <!-- Cart Items List -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name 1</h3>
                    <p>Price: $100</p>
                    <div class="quantity">
                        <button onclick="decrementQuantity(1)">-</button>
                        <input type="text" id="quantity-1" value="1" readonly>
                        <button onclick="incrementQuantity(1)">+</button>
                    </div>
                </div>
                <button class="remove-item">Remove</button>
            </div>

            <div class="cart-item">
                <img src="product2.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name 2</h3>
                    <p>Price: $200</p>
                    <div class="quantity">
                        <button onclick="decrementQuantity(2)">-</button>
                        <input type="text" id="quantity-2" value="1" readonly>
                        <button onclick="incrementQuantity(2)">+</button>
                    </div>
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>

        <!-- Cart Summary Section -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Items Total: $300</p>
            <p>Delivery: Free</p>
            <p><strong>Total: $300</strong></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
